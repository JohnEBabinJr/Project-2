<h2>Add New Bathroom</h2>
<form class="create-form" action="/api/bathrooms/" method="POST">
  <div class="form-group">
    <label for="locationName">Location of Bathroom:</label>
    <input type="text" id="location" name="locationName" />
    <br />
    <label for="address">Address:</label>
    <input type="text" id="location" name="address" />
  </div>

  <div class="form-group">
    <label for="toggle">Bathroom Details</label><br />
    <input type="checkbox" name="genderNeutral" value="1" /> Gender Neutral<br />
    <input type="checkbox" name="fChanging" value="1" /> F Baby Changing
    Station<br />
    <input type="checkbox" name="mChanging" value="1" /> M Baby Changing
    Station<br />
    <input type="checkbox" name="handicap" value="1" /> Handicap<br />
    <input type="checkbox" name="itsLit" value="1" /> Well Lit<br />
  </div>

  <button type="submit">Submit</button>
</form>
